    <main>
        <div class="container">
            <header class="header">
                <h1 id="title"> Iasi City Survey Form </h1>
                <p id="description"> Thank you for taking the time to let me you feedback </p>
            </header>

            <form id="survey-form">

                <div class="form-group">
                  <label id="name-label" for="name">Name</label>
                  <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                  <label id="email-label" for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                
                <div class="form-group">
                  <label id="number-label" for="number">Age (optional)</label>
                  <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                </div>

              <div class="form-group">
                <p>What place did you like the most?</p>
                <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>What place did you like the most?</option>
                <option value="art">National Theatre</option>
                <option value="art">Metropolitan Cathedral</option>
                <option value="art">Cetatuia Monastery</option>
                <option value="places">Gradina Botanica</option>
                <option value="places">Ciric Lake</option>
                <option value="places">Bicaz National Park</option>
                <option value="food">Oscar Restaurant</option>
                <option value="food">Hunter House</option>
                <option value="food">La Castel Restaurant</option>
              </select>
            <div class="form-group">
            <p>Would you recommend Iasi City to a friend?</p>
            <label id="form-1">
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
              Definitely
            </label>
            <label id="form-1">
              <input name="user-recommend" value="maybe" type="radio" class="input-radio">
              Maybe
            </label>
      
            <label id="form-1"><input name="user-recommend" value="not-sure" type="radio" class="input-radio">
              Not sure
            </label>
          </div>

          <div class="form-group">
            <p>Share your experience</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
            </form>
       </div>
